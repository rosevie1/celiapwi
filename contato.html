  <script language="javascript" type="text/javascript">
    function validar() {
      var name = formsafo.name.value;
      var num = formsafo.num.value;
      var email = formsafo.email.value;

      if (name == "") {
        alert('Insira seu nome!');
        formsafo.name.focus();
        return false;
      }
      else if (name.length < 3) {
        alert('Insira seu nome completo!');
        formsafo.name.focus();
        return false;
      }
      else if (num == "") {
        alert('Insira seu número de telefone!');
        formsafo.num.focus();
        return false;
      }
      else if (num.length < 11) {
        alert('Insira se número de telefone completo!');
        formsafo.num.focus();
        return false;
      }
      else if (email == "") {
        alert('Insira seu email!');
        formsafo.email.focus();
        return false;
      }
      else if (email.length < 8) {
        alert('Insira seu email');
        formsafo.email.focus();
        return false;
      }
      else {
        alert("Recebemos sua mensagem !! :D");
        return false;
      }
    }
  </script>
